<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
      <div class="input-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" min="1" placeholder="Enter weight" required>
      </div>
      <div class="input-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" min="1" placeholder="Enter height" required>
      </div>
      <div class="buttons">
        <button type="submit">Calculate BMI</button>
        <button type="button" id="resetBtn">Reset</button>
      </div>
    </form>

    <section id="result" class="hidden">
      <p id="bmiValue"></p>
      <p id="bmiCategory"></p>
    </section>

    <div class="info">
      <p>
        ℹ️ BMI is a general indicator of body fat based on weight and height. It may not be accurate for athletes or those with high muscle mass.
      </p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
